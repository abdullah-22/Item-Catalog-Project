{% extends "layout.html" %}
{% block title %}{{category.name}}{% endblock %}
{% block content %}
{% include "jumbotron.html" %}
<div class="row">
    <div class="col-12">
        <h4 class="text-muted">{{ category.name }} - Add New Item</h4>
    </div>
</div>
<hr>
{% include "flash.html" %}
<div class="row">
    <div class="col-12">
        <form action="{{ url_for('newItem', category_name = category.name) }}" method="POST">
            <div class="form-group row">
                <label for="name" class="col-2 col-form-label"><h5 class="text-muted">Name:</h5></label>
                <div class="col-10">
                    <input type="text" class="form-control here" id="name" name="name" placeholder="Enter the name of new item"  maxlength="100" aria-describedby="nameHelpBlock">
                    <span class="form-text text-muted" id="nameHelpBlock">Do not add empty or duplicate name</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-2 col-form-label"><p class="font-weight-bold text-muted">Description:</p></label>
                <div class="col-10">
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10 offset-2 input-group-prepend">
                    <span class="input-group-text">Price: ($)</span>
                    <input type="number" name="price" min="0.00" step="0.01" value="100.00">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10 offset-2 input-group-prepend">
                    <span class="input-group-text">Quantity:</span>
                    <input type="number" name="quantity" min="1" step="1" value="1">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2"></div>
                <div class="col-10 offset-2">
                    <button type="submit" name="add" class="btn btn-outline-secondary">Add</button>
                    <a href="{{url_for('showItems', category_name = category.name)}}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
